<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="//cdn-images.mailchimp.com/embedcode/classic-071822.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="github.css">
    <style type="text/css">
      #mc_embed_signup {
        background: #fff;
        clear: left;
        font: 14px Helvetica, Arial, sans-serif;
        width: 700px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="mc_embed_signup" class = "container">
      <form
        action="https://github.us13.list-manage.com/subscribe/post?u=d105e24c976946e8969d034b7&amp;id=4f693a8227&amp;f_id=001537e2f0"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_blank"
        novalidate
      >
        <di id="mc_embed_signup_scroll">
          <h2>Please fill in the blank</h2>
          <div class="indicates-required">
            <span class="asterisk">*</span> indicates required
          </div>
          <div class="mc-field-group">
            <label for="mce-EMAIL"
              >Email Address <span class="asterisk">*</span>
            </label>
            <input
              type="email"
              value=""
              name="EMAIL"
              class="required email"
              id="mce-EMAIL"
              required
            />
            <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
          </div>
          <div class="mc-field-group">
            <label for="mce-FNAME">First Name </label>
            <input type="text" value="" name="FNAME" class="" id="mce-FNAME" />
            <span id="mce-FNAME-HELPERTEXT" class="helper_text"></span>
          </div>
          <div class="mc-field-group">
            <label for="mce-LNAME">Last Name </label>
            <input type="text" value="" name="LNAME" class="" id="mce-LNAME" />
            <span id="mce-LNAME-HELPERTEXT" class="helper_text"></span>
          </div>
          <div class="mc-field-group size1of2">
            <label for="mce-PHONE">Phone Number </label>
            <input type="text" name="PHONE" class="" value="" id="mce-PHONE" />
            <span id="mce-PHONE-HELPERTEXT" class="helper_text"></span>
          </div>
          <div class="mc-field-group size1of2">
            <label for="mce-BIRTHDAY-month">Birthday </label>
            <div class="datefield">
              <span class="subfield monthfield">
                <input
                  class="birthday"
                  type="text"
                  pattern="[0-9]*"
                  value=""
                  placeholder="MM"
                  size="2"
                  maxlength="2"
                  name="BIRTHDAY[month]"
                  id="mce-BIRTHDAY-month"
                />
              </span>
              /
              <span class="subfield dayfield">
                <input
                  class="birthday"
                  type="text"
                  pattern="[0-9]*"
                  value=""
                  placeholder="DD"
                  size="2"
                  maxlength="2"
                  name="BIRTHDAY[day]"
                  id="mce-BIRTHDAY-day"
                />
            
              </span>
              <span class="small-meta nowrap">( mm / dd )</span>
            </div>
            <span id="mce-BIRTHDAY-HELPERTEXT" class="helper_text"></span>
          </div>
          <div id="mce-responses" class="clear foot">
            <div
              class="response"
              id="mce-error-response"
              style="display: none"
            ></div>
            <div
              class="response"
              id="mce-success-response"
              style="display: none"
            ></div>
          </div>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px" aria-hidden="true">
            <input
              type="text"
              name="b_d105e24c976946e8969d034b7_4f693a8227"
              tabindex="-1"
              value=""
            />
          </div>
          <div class="optionalParent">
            <div class="clear foot">
              <input
                type="submit"
                value="Subscribe"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="button"
                style = "display: block; margin: 0 auto;"
              />
            </div>
          </div>
              </form>
    </div>
    
    <!-- This is a button for github login!-->
    <button class="github-button"  >
      <span class="github-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 0C5.373 0 0 5.372 0 12c0 5.302 3.438 9.8 8.205 11.385.6.111.818-.258.818-.577 0-.285-.011-1.042-.015-2.044-3.338.724-4.042-1.611-4.042-1.611-.546-1.385-1.333-1.755-1.333-1.755-1.089-.744.083-.729.083-.729 1.204.084 1.839 1.236 1.839 1.236 1.07 1.839 2.808 1.305 3.495.999.109-.775.419-1.305.763-1.605-2.67-.307-5.467-1.336-5.467-5.93 0-1.312.465-2.385 1.236-3.223-.124-.306-.536-1.527.116-3.176 0 0 1.009-.324 3.3 1.23.958-.267 1.98-.4 3-.405 1.02.005 2.042.138 3 .405 2.292-1.554 3.3-1.23 3.3-1.23.652 1.65.24 2.871.12 3.176.765.838 1.236 1.911 1.236 3.223 0 4.607-2.802 5.619-5.475 5.918.427.372.817 1.104.817 2.223 0 1.605-.015 2.896-.015 3.286 0 .315.214.694.825.577C20.565 21.797 24 17.3 24 12c0-6.628-5.373-12-12-12"></path>
        </svg>
      </span>
      <span class="github-text">Continue with GitHub</span>
    </button>
    
    
    <script>
    const githubButton = document.querySelector('.github-button');

      githubButton.addEventListener('click', () => {
        window.open('https://github.com/login/oauth/authorize?client_id=<client_id>&scope=read:user');
      });</script>
    <script
      type="text/javascript"
      src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js">
    </script>
    <script type="text/javascript">
      (function ($) {
        window.fnames = new Array();
        window.ftypes = new Array();
        fnames[0] = "EMAIL";
        ftypes[0] = "email";
        fnames[1] = "FNAME";
        ftypes[1] = "text";
        fnames[2] = "LNAME";
        ftypes[2] = "text";
        fnames[3] = "ADDRESS";
        ftypes[3] = "address";
        fnames[4] = "PHONE";
        ftypes[4] = "phone";
        fnames[5] = "BIRTHDAY";
        ftypes[5] = "birthday";
      })(jQuery);
      var $mcj = jQuery.noConflict(true);
    </script>
  </body>
</html>
